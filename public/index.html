    <div class="container temperature">

        <a name="temperature"></a>

        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading">
                    <img src="assets/icon_temperatur.svg" width="30px" height="30px" /> Temperatur
                    <span class="text-muted">Abweichung: +/- <span class="deviationValueBox">&ndash;</span> °C</span> |
                    <span class="text-muted">Gerät: <span class="deviceTypeValueBox">&ndash;</span></span>
                </h2>

                <div class="chart">
                </div>
            </div>
            <div class="col-md-5">

                <center>

                    <h2 class="featurette-heading sensorButtons">
                        <!-- Buttons go here -->
                    </h2>

                    <div class="currentValue">

                        <div class="valueLabel">
                            Aktuell
                        </div>

                        <div class="valueText">
                            <span class="currentValueBox">&ndash;</span> °C
                        </div>


                        <div class="valueSubText">
                            <span class="badge sensorNameBox">&ndash;</span>
                            <button title="Umbenennen" type="button" class="btn btn-default btn-xs disabled sensorNameButton">
                                <i class="fa fa-pencil" title="Umbennenen"></i>
                            </button>
                        </div>
                    </div>
                </center>

            </div>
        </div>

        <hr class="featurette-divider">
    </div>

                    <span class="text-muted">Gerät: <span class="deviceTypeValueBox">&ndash;</span></span>
                </h2>

                <div class="chart">
                </div>
            </div>
            <div class="col-md-5">

                <center>

                    <h2 class="featurette-heading sensorButtons">
                        <!-- Buttons go here -->
                    </h2>

                    <div class="currentValue">

                        <div class="valueLabel">
                            Aktuell
                        </div>

                        <div class="valueText">
                            <span class="currentValueBox">&ndash;</span> kg
                        </div>

                        <div class="valueSubText">
                            <span class="badge sensorNameBox">&ndash;</span>
                            <button title="Umbenennen" type="button" class="btn btn-default btn-xs disabled sensorNameButton">
                                <i class="fa fa-pencil" title="Umbennenen"></i>
                            </button>
                        </div>
                    </div>
                </center>

            </div>
        </div>

    </div>
